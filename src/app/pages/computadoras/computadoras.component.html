<div class="container">
    <!-- Default form login -->


    <form ngNativeValidate #f="ngForm" (ngSubmit)="agregarPc(f)" class="text-center border border-light p-5">
        <h2 class="mb-4 text-center">Agregar computadora</h2>

        <p class="h5 mb-2 text-left">Datos principales</p>
        <div class="row">

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="marca" [(ngModel)]="computadora.marca" class="form-control mb-4" placeholder="Marca">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="modelo" [(ngModel)]="computadora.modelo" class="form-control mb-4" placeholder="modelo">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="number" name="precio" [(ngModel)]="computadora.precio" class="form-control mb-4" placeholder="precio">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="almacenamiento" [(ngModel)]="computadora.almacenamiento" class="form-control mb-4" placeholder="almacenamiento">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="tipoAlmacenamiento" [(ngModel)]="computadora.tipoAlmacenamineto" class="form-control mb-4" placeholder="tipoAlmacenamiento">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="ram" [(ngModel)]="computadora.ram" class="form-control mb-4" placeholder="ram">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="velocidadCpu" [(ngModel)]="computadora.velocidadCpu" class="form-control mb-4" placeholder="velocidadCpu">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <select name="marcaCpu" [(ngModel)]="computadora.marcaCpu" class="browser-default custom-select mb-4" placeholder="Seleccionar una marca de CPU">
                    <option selected >Seleccionar una marca de CPU</option>
                    <option value="INTEL">Intel</option>
                    <option value="AMD">Amd</option>
                  </select>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <select name="lectorCD" [(ngModel)]="computadora.lectorCD" class="browser-default custom-select mb-4">
                    <option selected>多Tiene lector de CD?</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="resolucion" [(ngModel)]="computadora.resolucion" class="form-control mb-4" placeholder="resolucion">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="ancho" [(ngModel)]="computadora.ancho" class="form-control mb-4" placeholder="ancho">
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="alto" [(ngModel)]="computadora.alto" class="form-control mb-4" placeholder="alto">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="peso" [(ngModel)]="computadora.peso" class="form-control mb-4" placeholder="peso">
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="usb2" [(ngModel)]="computadora.usb2" class="form-control mb-4" placeholder="usb2">
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="usb3" [(ngModel)]="computadora.usb3" class="form-control mb-4" placeholder="usb3">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <select name="tajetaIntegrada" [(ngModel)]="computadora.tajetaIntegrada" class="browser-default custom-select mb-4">
                    <option selected>多Tiene tarjeta integrada?</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <select name="tajetaDedicada" [(ngModel)]="computadora.tajetaDedicada" class="browser-default custom-select mb-4">
                    <option selected>多Tiene tarjeta dedicada?</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                <select name="tajetaDedicada" [(ngModel)]="computadora.tajetaDedicada" class="browser-default custom-select mb-4">
                    <option selected>多Tipo de tarjeta dedicada?</option>
                    <option value="Nvidia">Nvidia</option>
                    <option value="AMD">No</option>
                    <option value="AMD">N/A</option>
                </select>
            </div>
        </div>

        <div class="mb-4 bod border border-light p-5">
            <!-- <p type="text" name="video" [ngModel]="computadora.video" class="form-control mb-4" placeholder="Salida de video" disabled>Salida de video</p> -->
            <input type="text" name="video" [ngModel]="computadora.video" class="form-control" placeholder="Salida de video" disabled>
            <div class="text-justify centrar">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">

                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="VGA" (change)="agregarVideo($event)">
                    <label class="custom-control-label" for="VGA">VGA</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="S-VIDEO" (change)="agregarVideo($event)">
                    <label class="custom-control-label" for="S-VIDEO">S-VIDEO</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="MINI_VGA" (change)="agregarVideo($event)">
                    <label class="custom-control-label" for="MINI_VGA">MINI VGA</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="DISPLAY_PORT" (change)="agregarVideo($event)">
                    <label class="custom-control-label" for="DISPLAY_PORT">DISPLAY PORT</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="MINI_DISPLAY_PORT" (change)="agregarVideo($event)">
                    <label class="custom-control-label" for="MINI_DISPLAY_PORT">MINI DISPLAY PORT</label>
                </div>
            </div>
        </div>

    </form>
